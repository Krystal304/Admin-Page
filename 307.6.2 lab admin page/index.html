<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin Page</title>
</head>
<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Saves</a>
        </li>
      </ul>

      <br>
      <br>
      <br>
      <div class="flex-container">
        <div class="card" style="width: 10rem">
          <img src="./images/moana.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Sales</h5>
            <p class="card-text">
              $50,000
            </p>
            <a href="#" class="btn btn-primary">Login</a>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <img src="./images/rapunzel.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Returns</h5>
            <p class="card-text">
              $15,000
            </p>
            <a href="#" class="btn btn-primary">Login</a>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <img src="./images/tinkerbell.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Tasks</h5>
            <p class="card-text">
              50%
            </p>
            <a href="#" class="btn btn-primary">Login</a>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <img src="./images/tiana.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Pending Request</h5>
            <p class="card-text">
              20
            </p>
            <a href="#" class="btn btn-primary">Login</a>
          </div>
        </div>
      </div>

      <br>
      <br>
      <h1>Projects</h1>
      <div class="progress" role="progressbar" aria-label="Server Migration" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 25%">25%</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 100%">100%</div>
      </div>
   
</body>
</html>
